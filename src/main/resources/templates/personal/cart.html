<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header class="head">
    <!--    <a href="@{/orders}">Заказы</a>-->
    <!--    <a href="@{/cart}">Корзина</a>-->
    <!--    <a href="@{/logout}">Выйти</a>-->

    <form method="get" th:action="@{/lk}">
        <input type="submit" value="Назад">
    </form>

    <form method="get" th:action="@{/orders}">
        <input type="submit" value="Заказы">
    </form>

    <form method="post" action="@{/logout}">
        <button type="submit">Выйти</button>
    </form>
</header>
<h3>Корзина</h3>
<div style="display: flex;
    justify-content: flex-end;
    flex-direction: row;">
<h3 th:text="'Итог: ' + ${price}"></h3>
<a href="/order/create" class="but">Оформить заказ</a>
</div>
<div class="tovari">
<div th:each="product : ${cart_product}" class="tovari-1">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="250px">
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <br>
    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Убрать из корзины</a>
    <hr>
</div>
</div>
</body>
</html>
